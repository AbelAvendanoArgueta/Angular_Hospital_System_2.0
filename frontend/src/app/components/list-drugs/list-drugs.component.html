<div class="container-fluid mt-3">
  <app-progress-bar *ngIf="loading"></app-progress-bar>
</div>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Medicamentos</h4>
        <button type="button" class="btn btn-primary" routerLink="/mainmenu/drugs/add">Agregar Medicamento</button>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listDrugs" class="table-info">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.stock }}</td>
            <th>
                <button routerLink="/mainmenu/drugs/edit/{{item.id}}" type="button" class="btn btn-success btn-sm">Edit</button>
                <button (click)="deleteDrug(item.id!)" type="button" class="btn btn-danger btn-sm ms-2">Delete</button>
            </th>
          </tr>
        </tbody>
      </table>
</div>
