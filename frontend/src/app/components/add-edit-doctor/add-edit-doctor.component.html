<div class="container-fluid mt-3">
    <app-progress-bar *ngIf="loading"></app-progress-bar>
</div>

<div *ngIf="!loading" class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
            <div class="card-header text-center">{{ operacion }} Medicamento</div>
            <div class="card-body">
                <form [formGroup]="formDoctor" (ngSubmit)="addDoctor()">
                    <input formControlName="name" type="text" class="form-control mt-1" placeholder="Ingrese nombre">
                    <span *ngIf="formDoctor.get('name')?.hasError('required') && formDoctor.get('name')?.touched">
                        El campo nombre es <strong>requerido</strong>
                    </span>
                    <input formControlName="carnet" type="number" class="form-control mt-1" placeholder="Ingrese Carnet">
                    <span *ngIf="formDoctor.get('carnet')?.hasError('required') && formDoctor.get('carnet')?.touched">
                        El campo carnet es <strong>requerido</strong>
                    </span>
                    <input formControlName="contact" type="number" class="form-control mt-1" placeholder="Ingrese Contacto">
                    <span *ngIf="formDoctor.get('contact')?.hasError('required') && formDoctor.get('contact')?.touched">
                        El campo contacto es <strong>requerido</strong>
                    </span>
                    <input formControlName="description" type="text" class="form-control mt-1" placeholder="Ingrese descripción">
                    <span *ngIf="formDoctor.get('description')?.hasError('required') && formDoctor.get('description')?.touched">
                        El campo descripción es <strong>requerido</strong>
                    </span>
                    <div class="row">
                        <div class="col-lg-6 mt-2 text-center">
                            <button routerLink="/mainmenu/doctors/" type="button" class="btn btn-info">Volver</button>
                        </div>
                        <div class="col-lg-6 mt-2 text-center">
                            <button [disabled]="formDoctor.invalid" type="submit" class="btn btn-success">Aceptar</button>              
                        </div>
                    </div>
                </form>
            </div>
        </div>
